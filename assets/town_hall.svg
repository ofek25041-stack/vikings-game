<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Stone Gradient - Warmer tone -->
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d6d3d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a29e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Roof Gradient - Richer clay -->
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </linearGradient>

    <!-- Ambient Occlusion Filter -->
    <filter id="ao">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 160)" filter="url(#ao)">
    <!-- Base Platform (Iso) -->
    <path d="M0 20 L-60 -10 L0 -40 L60 -10 Z" fill="#78716c" />
    <path d="M-60 -10 L0 20 L0 30 L-60 0 Z" fill="#57534e" /> 
    <path d="M60 -10 L0 20 L0 30 L60 0 Z" fill="#44403c" /> 

    <!-- Building Body -->
    <g transform="translate(0, -20)">
        <!-- Left Face -->
        <path d="M0 0 L-45 -25 L-45 -90 L0 -65 Z" fill="url(#stoneGrad)" />
        <!-- Right Face -->
        <path d="M0 0 L45 -25 L45 -90 L0 -65 Z" fill="#d6d3d1" />
        
        <!-- Entrance Steps -->
        <path d="M-10 0 L10 0 L10 5 L-10 5 Z" fill="#a8a29e" transform="translate(0, -60)"/>
        
        <!-- Columns -->
        <rect x="-38" y="-85" width="8" height="60" fill="#fff" transform="skewY(26)" />    
        <rect x="-18" y="-75" width="8" height="60" fill="#fff" transform="skewY(26)" />
        <rect x="10" y="-85" width="8" height="60" fill="#fff" transform="skewY(-26)" />
        <rect x="30" y="-75" width="8" height="60" fill="#fff" transform="skewY(-26)" />

        <!-- Roof (Pediment) -->
        <path d="M0 -115 L-55 -85 L55 -85 Z" fill="url(#roofGrad)" />
        <!-- Roof Depth -->
        <path d="M55 -85 L0 -115 L40 -130 L90 -100 Z" fill="#7f1d1d" opacity="0.8"/>
        
        <!-- Gold Medallion -->
        <circle cx="0" cy="-95" r="6" fill="#fbbf24" stroke="#b45309" stroke-width="1" />
    </g>
  </g>
</svg>
