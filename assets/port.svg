<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(100, 160)">
    <!-- Dock -->
    <path d="M0 0 L-40 -20 L-40 -10 L0 10 Z" fill="#78350f" /> <!-- Side -->
    <path d="M0 0 L60 -30 L20 -50 L-40 -20 Z" fill="#92400e" /> <!-- Top -->
    
    <!-- Posts -->
    <rect x="-40" y="-10" width="5" height="20" fill="#451a03" />
    <rect x="0" y="10" width="5" height="20" fill="#451a03" />
    <rect x="60" y="-20" width="5" height="20" fill="#451a03" />

    <!-- Ship -->
    <g transform="translate(20, -20)">
        <path d="M-20 0 Q0 10 20 0 L20 -10 Q0 0 -20 -10 Z" fill="#854d0e" /> <!-- Hull -->
        <rect x="-2" y="-30" width="4" height="30" fill="#451a03" /> <!-- Mast -->
        <path d="M0 -30 L20 -20 L0 -10 Z" fill="#fefce8" /> <!-- Sail -->
    </g>
    
    <!-- Water ripples -->
    <path d="M-50 10 Q-30 20 -10 10" stroke="#bae6fd" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
</svg>
