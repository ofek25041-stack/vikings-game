<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(100, 160)">
    <!-- Ground Detail -->
    <ellipse cx="0" cy="0" rx="70" ry="30" fill="#3f6212" />
    
    <!-- Tree 1 -->
    <g transform="translate(-40, -20)">
        <rect x="-5" y="0" width="10" height="20" fill="#78350f" />
        <path d="M-20 0 L0 -40 L20 0 Z" fill="#166534" />
        <path d="M-15 -20 L0 -50 L15 -20 Z" fill="#15803d" />
    </g>
    
    <!-- Tree 2 -->
    <g transform="translate(40, -30)">
        <rect x="-5" y="0" width="10" height="20" fill="#78350f" />
        <path d="M-20 0 L0 -40 L20 0 Z" fill="#166534" />
        <path d="M-15 -20 L0 -50 L15 -20 Z" fill="#22c55e" /> <!-- Highlight -->
    </g>
    
    <!-- Logs -->
    <g transform="translate(0, 10)">
        <circle cx="-10" cy="0" r="5" fill="#d97706" />
        <circle cx="0" cy="-5" r="5" fill="#b45309" />
        <circle cx="10" cy="0" r="5" fill="#d97706" />
        <rect x="-10" y="-5" width="20" height="10" fill="#92400e" opacity="0.5"/>
    </g>
    
    <!-- Saw Blade -->
    <circle cx="0" cy="-20" r="15" fill="#94a3b8" stroke="#475569" stroke-width="2" stroke-dasharray="2,2" />
  </g>
</svg>
