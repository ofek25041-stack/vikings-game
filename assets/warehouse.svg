<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
    <pattern id="planks" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
       <line x1="0" y1="0" x2="0" y2="10" stroke="#713f12" stroke-width="1"/>
    </pattern>
  </defs>

  <g transform="translate(100, 160)">
    <!-- Base Platform -->
    <path d="M0 0 L-60 -20 L-60 -50 L0 -30 Z" fill="#78350f" />
    <path d="M0 0 L60 -20 L60 -50 L0 -30 Z" fill="#92400e" />
    
    <!-- Wooden Box Structure -->
    <g transform="translate(0, -30)">
        <path d="M0 0 L-50 -20 L-50 -70 L0 -50 Z" fill="url(#wood)" />
        <path d="M0 0 L50 -20 L50 -70 L0 -50 Z" fill="#b45309" />
        
        <!-- Framing/Cross Bracing -->
        <path d="M-50 -20 L0 -50" stroke="#451a03" stroke-width="3" />
        <path d="M-50 -70 L0 -20" stroke="#451a03" stroke-width="3" /> <!-- X brace -->
        
        <!-- Roof -->
        <path d="M0 -90 L-60 -65 L0 -50 L60 -65 Z" fill="#713f12" />
        <path d="M0 -90 L-60 -65 L-10 -75 Z" fill="rgba(0,0,0,0.3)" /> <!-- shading -->
        
        <!-- Crates outside -->
        <rect x="-30" y="0" width="15" height="15" fill="#d97706" transform="skewY(20)" />
        <rect x="-10" y="5" width="15" height="15" fill="#d97706" transform="skewY(20)" />
    </g>
  </g>
</svg>
